name: 3-Deploy to Production
on:
  workflow_dispatch:
  issues:
    types: [opened]
    
jobs:
  build-and-deploy:
    if: >
      (github.event.issue.user.login == 'steverhall' &&
      contains(github.event.issue.labels.*.name, 'deploy_prod')) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          enable_jekyll: true
          external_repository: ncbaroqueorchestra/ncboweb-production
          publish_branch: prod-site
          publish_dir: .
          cname: www.ncbaroqueorchestra.org
          
      # only run next if triggered by issue
      - name: Close issue
        if : contains(github.event.issue.labels.*.name, 'deploy_prod')
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'close-issue'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
      - name: Notify Pushover
        if: always()
        env:
          PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
          PUSHOVER_APP_TOKEN: ${{ secrets.PUSHOVER_APP_TOKEN }}
          WORKFLOW_NAME: ${{ github.workflow }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          JOB_STATUS: ${{ job.status }}
        run: |
          if [ -z "$PUSHOVER_USER_KEY" ] || [ -z "$PUSHOVER_APP_TOKEN" ]; then
            echo "Pushover credentials not configured; skipping notification."
            exit 0
          fi

          MESSAGE=$(cat <<EOF
Repository: ${{ github.repository }}
Workflow: $WORKFLOW_NAME
Job: ${{ github.job }}
Status: $JOB_STATUS
Actor: ${{ github.actor }}
Run: $RUN_URL
EOF
          )

          if ! curl -s \
            --form-string "token=$PUSHOVER_APP_TOKEN" \
            --form-string "user=$PUSHOVER_USER_KEY" \
            --form-string "title=$WORKFLOW_NAME - $JOB_STATUS" \
            --form-string "message=$MESSAGE" \
            https://api.pushover.net/1/messages.json; then
            echo "Pushover notification failed."
          fi
