# Refreshes events from NCBO Airtable
name: 1-GetAirtableEvents

# Controls when the workflow will run
on:
  workflow_dispatch:
  #issues:
  #  types: [labeled]

jobs:
  build:
   # if: ${{ github.event.label.name == 'data_update' }}
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: execute py script # run file
        run: |
          python -VV
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt
      - name: Refresh events from Airtable
        run: AIRTABLE_API_KEY=${{ secrets.AIRTABLE_API_KEY }} AIRTABLE_BASE_ID=${{ secrets.AIRTABLE_BASE_ID }} python refresh_event_data.py
      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: Steve Hall
          author_email: srhall@gmail.com
          message: 'Updated NCBO events'
          add: '*.yml'
