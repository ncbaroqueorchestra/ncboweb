- address: 207 W. John Street, Matthews, NC 28105
  description: 'The North Carolina Baroque Orchestra directed by Frances Blaker presents
    “The Glorious Orchestral Music of JS Bach and his Contemporaries: celebratory
    works by Bach, Vivaldi, Telemann, Rameau and Veracini.”


    The North Carolina Baroque Orchestra (NCBO) brings new life to old music in concerts
    including Vivaldi’s concerto for two trumpets, Telemann’s concerto for 2 flutes
    and bassoon, Bach''s Orchestral Suite #3, and more!


    NCBO is a nonprofit organization composed of professional musicians specializing
    in historically informed performance of 17th & 18th century music on period instruments.
    In addition to baroque strings, these concerts will include theorbo, harpsichord,
    baroque trumpets and timpani, as well as a full array of baroque winds.


    These concerts are made possible in part from a grant from the Arts and Science
    Council.


    Free and Open to the Public - donations to support the orchestra are gratefully
    accepted.'
